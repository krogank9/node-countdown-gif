<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Using Node.js to generate countdown gifs</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha384-mvYjhBJXQ9VlNETV/xXShy849GsBHnKzVVudnMOcWUVM/6Nd2ksj8VNng5f8ylyX" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src='https://bgrins.github.io/spectrum/spectrum.js'></script>
		<link rel='stylesheet' href='https://bgrins.github.io/spectrum/spectrum.css' />
    <body>
		
		<div class="container">
			<br>
			<br>
		<p>Title: <input type="text" id="titleinput" placeholder="Title" value="Philly Event Countdown!"></p>
		<p>Date: <input type="text" id="datepicker" placeholder="Select Date" value="08/02/2019"></p>
		<p>Background Color: <input type='text' id="bgcolor" /></p>
		<p>Text Color: <input type='text' id="textcolor" /></p>
		
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<img id="custom_gif" src="/serve?time=2019-09-24T20:35&bg=FFFFFF&color=85144B&width=250&height=100&name=serve3&title=this%20is%20test" alt="custom colours">
				<div class="caption">
					<p>Link to image:<br></p>
					<a id="img_link"href="https://dashboard.heroku.com/apps/countdown-timer-tester">https://dashboard.heroku.com/apps/countdown-timer-tester</a>
				</div>
			</div>
		</div>
		</div>
		
		<script>
			
		function getDate( element ) {
			var date;
			
			try {
				date = $.datepicker.parseDate( dateFormat, element.value );
			} catch( error ) {
				date = null;
			}

			return date;
		}
		
		function updateGif() {
			var title = encodeURIComponent($("#titleinput").val()) || "Countdown!";
			var date = $("#datepicker").val().split("/");
			var fmt_date = (date[2]||0)+'-'+(date[0]||0)+'-'+(date[1]||0);
			var bgcolor = ($("#bgcolor").val()||"000000").split("#").pop();
			var textcolor = ($("#textcolor").val()||"ffffff").split("#").pop();
			$("#custom_gif").attr("src","/serve?time="+fmt_date+"T12:00&bg="+bgcolor+"&color="+textcolor+"&width=250&height=100&name=serve&title="+title);
			$("#img_link").html("https://dashboard.heroku.com/apps/countdown-timer-tester"+"/serve?time="+fmt_date+"T12:00&bg="+bgcolor+"&color="+textcolor+"&width=250&height=100&name=serve&title="+title);
			$("#img_link").attr("href","https://dashboard.heroku.com/apps/countdown-timer-tester"+"/serve?time="+fmt_date+"T12:00&bg="+bgcolor+"&color="+textcolor+"&width=250&height=100&name=serve&title="+title);
			//$("custom_gif").attr("src","/serve?time=2019-09-24T20:35&bg=FFFFFF&color=85144B&width=250&height=100&name=serve&title=this%20is%20test");
		}
		
		$(function() {
			$( "#datepicker" ).datepicker();
			$( "#datepicker" ).change(function(){
				updateGif();
			});
			$( "#titleinput" ).change(function(){
				updateGif();
			});
			$( "#bgcolor" ).change(function(){
				updateGif();
			});
			$( "#textcolor" ).change(function(){
				updateGif();
			});
			
			$("#bgcolor").spectrum({
				color: "#61a1dd",
				preferredFormat: "hex",
				showInput: true,
				showPalette: true,
			});
			$("#textcolor").spectrum({
				color: "#fff",
				preferredFormat: "hex",
				showInput: true,
				showPalette: true,
			});
			
			updateGif();
		});
		</script>
		
    </body>
</html>
